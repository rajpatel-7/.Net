<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order/Delivery Tracking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #b2d4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .tracking-form {
      background-color: #fff;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #2196f3;
      padding: 30px;
      color: white;
      text-align: center;
      position: relative;
    }
    .header i {
      font-size: 40px;
    }
    .header-title {
      font-size: 24px;
      font-weight: 600;
    }
    .header-subtitle {
      font-size: 14px;
      margin-top: 5px;
    }
    .form-section {
      padding: 30px;
    }
    .section-title {
      font-weight: 600;
      color: #2196f3;
      border-bottom: 2px solid #2196f3;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2196f3;
    }
    .btn-submit {
      background-color: #2196f3;
      color: white;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0c7cd5;
    }
    label {
      font-weight: 500;
    }
    small {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="tracking-form">
  <!-- Header -->
  <div class="header">
    <div><i class="bi bi-geo-alt-fill"></i></div>
   
  </div>
   <div class="header-title" style="text-align: center;color:#0c7cd5 ;">Order/delivery Tracking</div>
    <div class="header-subtitle"  style="text-align: center;color:#0c7cd5 ;">Trace your order</div>
  <form class="form-section">
    <!-- Personal Info -->
    <div class="section-title">Personal Information</div>
    <div class=" row mb-3">
      <label  class=" col">Name <span class="text-danger">*</span></label>
      <input type="text" class=" col form-control" required>
    </div>
    <div class=" row mb-3">
      <label  class=" col">Email <span class="text-danger">*</span></label>
      <input type="email"  class=" col form-control" required>
    </div>
    <div class=" row mb-3">
      <label  class=" col">Contact number <span class="text-danger">*</span></label>
      <input type="text"  class=" col form-control" required>
      <small style="padding-left: 350px;">As per your order.</small>
    </div>

    <!-- Order Info -->
    <div class="section-title mt-4">Order Information</div>
    <div class=" row mb-3">
      <label class=" col">Order ID <span class="text-danger">*</span></label>
      <input type="text"class=" col form-control" required>
    </div>
    <div class=" row mb-2">
      <label  class=" col">Delivery destination <span class="text-danger">*</span></label>
      
      <input type="text" class=" col form-control mb-2" required>
      <small style="padding-left: 350px;">Street Address</small>
      <input type="text" class="form-control mb-2" placeholder="Address Line 2">
    </div>
    <div class="row mb-2">
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="City">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="State/Region/Province">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Postal / Zip Code">
      </div>
      <div class="col-md-6">
        <select class="form-control mb-2">
          <option selected disabled>-Select-</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Australia</option>
        </select>
      </div>
    </div>

    <!-- Date -->
    <div class="mb-4">
      <label>When did you place your order? <span class="text-danger">*</span></label>
      <input type="date" class="form-control" required>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button type="submit" class="btn btn-submit px-5">Submit</button>
    </div>
  </form>
</div>

<!-- Bootstrap Icons CDN (for optional location icon) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
