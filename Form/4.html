<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f0ff;
        }
        .registration-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-heading {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-next {
            background-color: #007bff;
            color: #fff;
        }
        .btn-next:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>

<div class="container">
    <div class="registration-container">
       <p><span class="underline-primary">Reg</span><a>stretion</a></p>
             

        <h5 class="mb-3" style="color: gray;">Personal Details</h5>
        <form>
            <div class="d-flex justify-content-between row">
                <div class="col">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                </div>
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter birth date">
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="d-flex justify-content-between row">
                <div class="col-md-4">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Enter your gender">
                </div>
                <div class="col-md-4">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation" placeholder="Enter occupation">
                </div>
            </div>
            
            <h5 class="mb-3" style="color: gray;">Identity Details</h5>

            <div class="d-flex justify-content-between row">
                <div class="col-md-4">
                    <label for="idType" class="form-label">ID Type</label>
                    <input type="text" class="form-control" id="idType" placeholder="Enter ID type">
                </div>
                <div class="col-md-4">
                    <label for="idNumber" class="form-label">ID Number</label>
                    <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
                </div>
                <div class="col-md-4">
                    <label for="issueAuthority" class="form-label">Issue Authority</label>
                    <input type="text" class="form-control" id="issueAuthority" placeholder="Enter issue department">
                </div>
            </div>
            <div class="d-flex justify-content-between row">
                <div class="col-md-4">
                    <label for="issueDate" class="form-label">Issue Date</label>
                    <input type="date" class="form-control" id="issueDate" placeholder="Enter ID issue date">
                </div>
                <div class="col-md-4">
                    <label for="issueState" class="form-label">Issue State</label>
                    <input type="text" class="form-control" id="issueState" placeholder="Enter ID issue state">
                </div>
                <div class="col-md-4">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiryDate" placeholder="Enter ID expiry date">
                </div>
            </div>

            <br>

            <div class="text-start">
                <button type="submit" class="btn btn-next w-3">Next ➡️</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
